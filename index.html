    <div id="wrapper">
        <div class="container">

                <div class="col-lg-4">
                    <div class="item fade_left"></div>

                <div class="col-lg-4">
                    <div class="item fade_left"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item fade_left"></div>
                </div>
            </div>
            <h2>fade right group</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">

                </div>
            </div>

            <h2>fade up group</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-4">
                    <div class="item fade_bottom"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item fade_bottom"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item fade_bottom"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item fade_bottom"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item fade_bottom"></div>
                </div>
            </div>

            <h2>text animation</h2>
            <h5 class="has-animation">About Me</h5>
            <h2 class="has-animation">Transforming visions into exceptional portfolios</h2>

            <div class="wrap">

                    <h2 class="text1">

                        <span id="1_third">Day</span>
                    </h2>
                </div> -->

                    <h2 class="text-split">Family Day</h2>
                </div>
                <div class="effect-split">
                    <h2 class="text-split">Family Day 2</h2>
                </div>
                <div class="effect-timeline">
                    <h2 class="text-timeline">Good Friday</h2>
                </div>
                <div class="effect-timeline">

                </div>
                <!-- <div class="effect4">

                </div> -->

                </div>
