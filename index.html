<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap animation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2>fade left group</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade left"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade left"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade left"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade left"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade left"></div>
                </div>
            </div>
            <h2>fade right group</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade right"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade right"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade right"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade right"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade right"></div>
                </div>
            </div>

            <h2>fade up group</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade up"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade up"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade up"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade up"></div>
                </div>
                <div class="col-lg-4">
                    <div class="item" dataAnimation="fade up"></div>
                </div>
            </div>

            <h2>zoom out image left</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-6">
                    <div class="item" dataAnimation="img zoom out left">
                        <img src="author5.png" class="w-100 object-fit-cover" alt="img">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="item" dataAnimation="fade right"></div>
                </div>
            </div>

            <h2>zoom out image right</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-6">
                    <div class="item" dataAnimation="fade left"></div>
                </div>
                <div class="col-lg-6">
                    <div class="item" dataAnimation="img zoom out right">
                        <img src="author5.png" class="w-100 object-fit-cover" alt="img">
                    </div>
                </div>
            </div>

            <h2>zoom in image left</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-6">
                    <div class="item" dataAnimation="img zoom in left">
                        <img src="author5.png" class="w-100 object-fit-cover" alt="img">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="item" dataAnimation="fade right"></div>
                </div>
            </div>

            <h2>zoom in image right</h2>
            <div class="row g-3 overflow-hidden">
                <div class="col-lg-6">
                    <div class="item" dataAnimation="fade left"></div>
                </div>
                <div class="col-lg-6">
                    <div class="item" dataAnimation="img zoom in right">
                        <img src="author5.png" class="w-100 object-fit-cover" alt="img">
                    </div>
                </div>
            </div>

            <div class="row g-3 overflow-hidden">
                <h2>text animation</h2> 
                <div class="effect-split">
                    <h2 class="text-split" textAnimation="split">text animation split</h2>
                </div>
                <div class="effect-split">
                    <h2 class="text-split" textAnimation="split">text animation split 2</h2>
                </div>
                <div class="effect-timeline">
                    <h2 class="text-timeline" textAnimation="timeline">text animation timeline</h2>
                </div>
                <div class="effect-timeline">
                    <h2 class="text-timeline" textAnimation="timeline">text animation timeline 2</h2>
                </div>
                <div class="effect-fly">
                    <h2 class="text-fly" textAnimation="fly">text animation fly</h2>
                </div>
                <div class="effect-fly">
                    <h2 class="text-fly" textAnimation="fly">text animation fly 2</h2>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
